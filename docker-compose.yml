version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: havencamp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: haven_camp_server
      MYSQL_USER: havencamp
      MYSQL_PASSWORD: havencamp123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - havencamp-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: havencamp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - havencamp-network
    restart: unless-stopped

  # Kafka消息队列（可选）
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: havencamp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - havencamp-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:6.2.0
    container_name: havencamp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - havencamp-network
    restart: unless-stopped

  # Go后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: havencamp-backend
    depends_on:
      - mysql
      - redis
      - kafka
    ports:
      - "8000:8000"
    environment:
      - GIN_MODE=release
    volumes:
      - ./configs/config.docker.toml:/root/configs/config.toml
      - ./static:/root/static
    networks:
      - havencamp-network
    restart: unless-stopped

  # Vue前端应用
  frontend:
    build:
      context: ./web/chat-server
      dockerfile: Dockerfile
    container_name: havencamp-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - havencamp-network
    restart: unless-stopped

networks:
  havencamp-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: 